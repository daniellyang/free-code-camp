<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Podomoro</title>
    <link href='https://fonts.googleapis.com/css?family=Quicksand:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Podomoro Clock</h1>

    <hr>

    <div id="session-container">
        <h5 class="header">Session Length</h5>
        <button id="minusSession" class="button-group control-button minus-button">-</button>
        <p id="sessionUI" class="button-group ui-output">25</p>
        <button id="plusSession" class="button-group control-button">+</button>
    </div>

    <div id="break-container">
        <h5 class="header">Break Length</h5>
        <button id="minusBreak" class="button-group control-button minus-button">-</button>
        <p id="breakUI" class="button-group ui-output">5</p>
        <button id="plusBreak" class="button-group control-button">+</button>
    </div>

    <div id="start-reset-container">
        <button id="startBtn" class="start-reset-button">Start</button>
        <button id="resetBtn" class="start-reset-button">Reset</button>
    </div>

    <div id="output">
        <h5>Phase: <span id="phaseUI"></span></h5>
        <h5>Time remaining: <span id="timeRemainingUI"></span></h5>
    </div>

    <script src="timer.js"></script>
</body>

</html>
