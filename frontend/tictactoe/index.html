<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="welcome-container">
  <h1 class="text-center">Welcome to Tic Tac Toe!</h1>
  <p class="lead text-center">Please choose your loadout:</p>
  <div class="text-center">
    <button class="btn btn-dark mr-2" id="x-select">X</button>
    (or)
    <button class="btn btn-dark ml-2" id="o-select">O</button>
  </div>
</div>
<div class="game-container">
  <div class="row">
    <div class="col">
      <table id="board" class="center">
        <tr>
          <td class="hook" id="0"></td>
          <td class="hook" id="1"></td>
          <td class="hook" id="2"></td>
        </tr>
        <tr>
          <td class="hook" id="3"></td>
          <td class="hook" id="4"></td>
          <td class="hook" id="5"></td>
        </tr>
        <tr>
          <td class="hook" id="6"></td>
          <td class="hook" id="7"></td>
          <td class="hook" id="8"></td>
        </tr>
      </table>
    </div>
  </div>
</div>

<script src="ttt.js"></script>
    
</body>
</html>
