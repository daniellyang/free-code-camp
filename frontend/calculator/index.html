<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4 mb-4">
        <div class="col-md-2 col-md-offset-5" id="shell">

            <div class="row">
                <div id="clearBtn" class="ui uiBtn col-3 text-center border-bottom border-right">
                    C
                </div>
                <div id="outputBox" class="ui col-9 text-right border-bottom"></div>
            </div>

            <div class="row">
                <div id="sevenBtn" class="ui uiBtn number col text-center border-bottom border-right">
                    7
                </div>
                <div id="eightBtn" class="ui uiBtn number col text-center border-bottom border-right">
                    8
                </div>
                <div id="nineBtn" class="ui uiBtn number col text-center border-bottom border-right">
                    9
                </div>
                <div id="divideBtn" class="ui uiBtn operator col text-center border-bottom">
                    /
                </div>
            </div>

            <div class="row">
                <div id="fourBtn" class="ui uiBtn number col text-center border-bottom border-right">
                    4
                </div>
                <div id="fiveBtn" class="ui uiBtn number col text-center border-bottom border-right">
                    5
                </div>
                <div id="sixBtn" class="ui uiBtn number number col text-center border-bottom border-right">
                    6
                </div>
                <div id="multiplyBtn" class="ui uiBtn operator col text-center border-bottom">
                    x
                </div>
            </div>

            <div class="row">
                <div id="oneBtn" class="ui uiBtn number col text-center border-bottom border-right">
                    1
                </div>
                <div id="twoBtn" class="ui uiBtn number col text-center border-bottom border-right">
                    2
                </div>
                <div id="threeBtn" class="ui uiBtn number number col text-center border-bottom border-right">
                    3
                </div>
                <div id="subtractBtn" class="ui uiBtn operator col text-center border-bottom">
                    -
                </div>
            </div>

            <div class="row">
                <div id="zeroBtn" class="ui uiBtn number col text-center border-right">
                    0
                </div>
                <div id="decimalBtn" class="ui uiBtn number col text-center border-right">
                    .
                </div>
                <div id="equalsBtn" class="ui uiBtn operator col text-center border-right">
                    =
                </div>
                <div id="addBtn" class="ui uiBtn operator col text-center">
                    +
                </div>
            </div>

        </div>
    </div>
    <p id="cred"><a href="https://github.com/MattPKobus/calculator" target="_blank">View Source</a> | Designed and coded by <a href="https://github.com/MattPKobus" target="_blank">Matt Kobus</a></p>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="calc.js"></script>
</body>

</html>
